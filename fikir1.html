<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pikir-usınıslar hám reyting</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      font-family: sans-serif;
    }

    .rain {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .drop {
      position: absolute;
      bottom: 100%;
      width: 2px;
      height: 20px;
      background: rgba(174, 148, 193, 0.948);
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .feedback-container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .feedback-form textarea {
      resize: vertical;
    }

    .submit-btn {
      background-color: #3b82f6;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <!-- 🎵 YouTube jonli musiqa -->
  <div style="display:none">
    <iframe width="0" height="0" src="https://www.youtube.com/embed/DxnDcH2NS5c?si=WSwq3SW5Wa5tLMQU&autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <!-- 🌧 Yomg‘ir animatsiyasi -->
  <div class="rain"></div>

  <!-- 💬 Fikr-mulohaza formasi -->
  <div class="feedback-container">
    <header>
      <h1 class="text-2xl font-bold mb-2">Pikir-usınıslar hám reyting</h1>
      <p class="text-gray-600 mb-4">Saytımızdı jaqsılaw ushın pikirlerińizdi bildiriń..</p>
    </header>

    <div class="feedback-form mb-6">
      <h2 class="text-xl font-semibold mb-2">Pikir-usınıs qaldırıw</h2>
      <form id="feedbackForm" class="space-y-3">
        <div>
          <label for="userName">Atıńız:</label>
          <input type="text" id="userName" name="userName" placeholder="Atıńızdı kirgiziń" required class="w-full p-2 border rounded"/>
        </div>

        <div>
          <label for="rating">Reyting:</label>
          <select id="rating" name="rating" required class="w-full p-2 border rounded">
            <option value="">Tańlańız</option>
            <option value="1">1 - Júdá jaman</option>
            <option value="2">2 - Jaman</option>
            <option value="3">3 - Ortasha</option>
            <option value="4">4 - Jaqsı</option>
            <option value="5">5 - Ájayıp</option>
          </select>
        </div>

        <div>
          <label for="comment">Pikir-usınıs:</label>
          <textarea id="comment" name="comment" placeholder="Pikirlerińizdi jazıń..." required class="w-full p-2 border rounded"></textarea>
        </div>

        <button type="submit" class="submit-btn">Jiberiw</button>
      </form>
    </div>

    <div class="feedback-list">
      <h2 class="text-lg font-semibold mb-2">Pikir-usınıslar dizimi</h2>
      <ul id="feedbackList" class="space-y-2">
        <!-- Real vaqt izohlar bu yerda -->
      </ul>
    </div>
  </div>

  <!-- Firebase SDK va JS kodi -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // 🌧 Yomg‘ir animatsiyasi
    const rain = document.querySelector('.rain');
    const numDrops = 100;
    for (let i = 0; i < numDrops; i++) {
      const drop = document.createElement('div');
      drop.classList.add('drop');
      drop.style.left = Math.random() * window.innerWidth + 'px';
      drop.style.animationDuration = 0.5 + Math.random() + 's';
      drop.style.animationDelay = Math.random() * 5 + 's';
      rain.appendChild(drop);
    }

    // ===================
    // Firebase konfiguratsiyasi
    // ===================
    const firebaseConfig = {
      apiKey: "AIzaSyAm89VWmzax9IZl42cEd1B53_xoUoy9K_M",
  authDomain: "pikirreytingapp.firebaseapp.com",
  databaseURL: "https://pikirreytingapp-default-rtdb.firebaseio.com",
  projectId: "pikirreytingapp",
  storageBucket: "pikirreytingapp.firebasestorage.app",
  messagingSenderId: "809064080199",
  appId: "1:809064080199:web:0aff9c292187166f0c6262",
  measurementId: "G-PX1R2MT5KZ"
};

    // Firebase ishga tushurish
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Form va ro'yxat elementlarini olish
    const form = document.getElementById('feedbackForm');
    const list = document.getElementById('feedbackList');

    // Firebase'dan real vaqt fikrlarni olish va ko'rsatish
    db.ref('feedbacks').on('value', (snapshot) => {
      const feedbacks = snapshot.val();
      list.innerHTML = '';

      if (feedbacks) {
        // Oxirgi fikrlarni yuqoriga chiqarish uchun Object.values().reverse()
        Object.values(feedbacks).reverse().forEach(feedback => {
          const li = document.createElement('li');
          li.classList.add('bg-gray-100', 'p-3', 'rounded');
          li.innerHTML = `<strong>${feedback.name}</strong> (${feedback.rating} ⭐)<br><span>${feedback.comment}</span>`;
          list.appendChild(li);
        });
      }
    });

    // Form yuborilganda Firebase'ga yozish
    form.addEventListener('submit', e => {
      e.preventDefault();

      const name = document.getElementById('userName').value.trim();
      const rating = document.getElementById('rating').value;
      const comment = document.getElementById('comment').value.trim();

      if (!name || !rating || !comment) {
        alert('Iltimos, barcha maydonlarni to‘ldiring.');
        return;
      }

      const feedback = { name, rating, comment };

      db.ref('feedbacks').push(feedback)
        .then(() => {
          form.reset();
        })
        .catch((error) => {
          alert('Xatolik yuz berdi: ' + error.message);
        });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pikir-usınıslar hám reyting</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      font-family: sans-serif;
    }

    .rain {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .drop {
      position: absolute;
      bottom: 100%;
      width: 2px;
      height: 20px;
      background: rgba(174, 148, 193, 0.948);
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .feedback-container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .feedback-form textarea {
      resize: vertical;
    }

    .submit-btn {
      background-color: #3b82f6;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #2563eb;
    }
    <link rel="stylesheet" href="style2.css">

  </style>
</head>
<body>
  <div class="rain"></div>

  <div class="feedback-container">
    <header>
      <h1 class="text-2xl font-bold mb-2">Pikir-usınıslar hám reyting</h1>
      <p class="text-gray-600 mb-4">Saytımızdı jaqsılaw ushın pikirlerińizdi bildiriń..</p>
    </header>

    <div class="feedback-form mb-6">
      <h2 class="text-xl font-semibold mb-2">Pikir-usınıs qaldırıw</h2>
      <form id="feedbackForm" class="space-y-3">
        <div>
          <label for="userName">Atıńız:</label>
          <input type="text" id="userName" name="userName" placeholder="Atıńızdı kirgiziń" required class="w-full p-2 border rounded"/>
        </div>

        <div>
          <label for="rating">Reyting:</label>
          <select id="rating" name="rating" required class="w-full p-2 border rounded">
            <option value="1">1 - Júdá jaman</option>
            <option value="2">2 - Jaman</option>
            <option value="3">3 - Ortasha</option>
            <option value="4">4 - Jaqsı</option>
            <option value="5">5 - Ájayıp</option>
          </select>
        </div>

        <div>
          <label for="comment">Pikir-usınıs:</label>
          <textarea id="comment" name="comment" placeholder="Pikirlerińizdi jazıń..." required class="w-full p-2 border rounded"></textarea>
        </div>

        <button type="submit" class="submit-btn">Jiberiw</button>
      </form>
    </div>

    <div class="feedback-list">
      <h2 class="text-lg font-semibold mb-2">Pikir-usınıslar dizimi</h2>
      <ul id="feedbackList" class="space-y-2">
        <!-- Pikirler bul jerde kórsetiledi -->
      </ul>
    </div>
  </div>

  <script>
    // Yomg‘ir animatsiyasi
    const rain = document.querySelector('.rain');
    const numDrops = 100;

    for (let i = 0; i < numDrops; i++) {
      const drop = document.createElement('div');
      drop.classList.add('drop');
      drop.style.left = Math.random() * window.innerWidth + 'px';
      drop.style.animationDuration = 0.5 + Math.random() + 's';
      drop.style.animationDelay = Math.random() * 5 + 's';
      rain.appendChild(drop);
    }

    // Fikr-mulohaza tizimi
    const form = document.getElementById('feedbackForm');
    const list = document.getElementById('feedbackList');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('userName').value;
      const rating = document.getElementById('rating').value;
      const comment = document.getElementById('comment').value;

      const li = document.createElement('li');
      li.classList.add('bg-gray-100', 'p-3', 'rounded');
      li.innerHTML = `<strong>${name}</strong> (${rating} ⭐)<br><span>${comment}</span>`;
      list.prepend(li);

      form.reset();
    });
  </script>
  <script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pikir-usınıslar hám reyting</title>
  <link rel="stylesheet" href="style2.css">
  <style>
    body {
      background: linear-gradient(to bottom right, #e0f7fa, #e1bee7);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background-color: #ffffffcc;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #4a148c;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #7b1fa2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #6a1b9a;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }

    li {
      background-color: #f3e5f5;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
    }

    small {
      color: gray;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Pikir-usınıslar hám reyting</h1>
    <form id="feedback-form">
      <label for="userName">Atingiz:</label>
      <input type="text" id="userName" name="userName" required>

      <label for="rating">Reyting (1-5):</label>
      <input type="number" id="rating" name="rating" min="1" max="5" required>

      <label for="comment">Pikir-úsınıs:</label>
      <textarea id="comment" name="comment" required></textarea>

      <button type="submit">Jo'nat</button>
    </form>

    <div id="avgRating" style="text-align:center; margin-top: 20px; font-weight: bold;"></div>

    <ul id="feedback-list"></ul>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDAY094J109dWXSPbLDgz14spcsm-L3jVU",
  authDomain: "pikir-usinis.firebaseapp.com",
  projectId: "pikir-usinis",
  storageBucket: "pikir-usinis.firebasestorage.app",
  messagingSenderId: "103211868669",
  appId: "1:103211868669:web:d995961d91430255b6f994",
  measurementId: "G-L5FSSGL6YQ"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('feedback-form');
    const feedbackList = document.getElementById('feedback-list');
    const avgRating = document.getElementById('avgRating');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('userName').value;
      const rating = parseInt(document.getElementById('rating').value);
      const comment = document.getElementById('comment').value;

      if (name && rating && comment) {
        await db.collection("feedbacks").add({
          name,
          rating,
          comment,
          timestamp: new Date()
        });
        form.reset();
      }
    });

    db.collection("feedbacks").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      feedbackList.innerHTML = "";
      let total = 0, count = 0;

      snapshot.forEach(doc => {
        const data = doc.data();
        const li = document.createElement('li');
        const time = data.timestamp?.toDate().toLocaleString("uz-UZ") || "";
        li.innerHTML = `<strong>${data.name}</strong> (${data.rating} ⭐)<br><span>${data.comment}</span><br><small>${time}</small>`;
        feedbackList.appendChild(li);

        total += data.rating;
        count++;
      });

      if (count > 0) {
        const avg = (total / count).toFixed(1);
        avgRating.textContent = `Ortalama reyting: ${avg} ⭐`;
      } else {
        avgRating.textContent = "Háli pikir jo'natilmagan.";
      }
    });
  </script>
</body>

</html>

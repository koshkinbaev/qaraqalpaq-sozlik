<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fikr-Mulohazalar va Reyting</title>
    <link rel="stylesheet" href="style1.css">
</head>
<!-- Ro'yxatdan O'tish Bo'limi -->
<section class="register-section" id="register">
  <div class="register-wrapper">
    <h2>Ro'yxatdan O'tish</h2>
    <form class="register-form">
      <div class="form-group">
        <label for="name">Ismingiz</label>
        <input type="text" id="name" placeholder="Ismingizni kiriting" required>
      </div>
      <div class="form-group">
        <label for="email">Email manzilingiz</label>
        <input type="email" id="email" placeholder="example@mail.com" required>
      </div>
      <div class="form-group">
        <label for="password">Parol</label>
        <input type="password" id="password" placeholder="Parolingiz" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Parolni tasdiqlang</label>
        <input type="password" id="confirm-password" placeholder="Parolni qayta kiriting" required>
      </div>
      <button type="submit" class="submit-btn">Ro'yxatdan o'tish</button>
    </form>
  </div>
</section>

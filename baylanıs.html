<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
    <title>Baylanıs</title>
    <link rel="stylesheet" href="style1.css">
</head>
    
<!-- Ro'yxatdan O'tish Bo'limi -->
<section class="register-section" id="register">
  <div class="register-wrapper">
    <h2>Dizimnen ótiw</h2>
    <form class="register-form">
      <div class="form-group">
        <label for="name">Atıńız</label>
        <input type="text" id="name" placeholder="Atınızdı kirgiziń" required>
      </div>
      <div class="form-group">
        <label for="email">Elektron pochta mánzilińiz</label>
        <input type="email" id="email" placeholder="example@mail.com" required>
      </div>
      <div class="form-group">
        <label for="password">Parol</label>
        <input type="password" id="password" placeholder="Parolińiz" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Paroldı tastıyıqlaw</label>
        <input type="password" id="confirm-password" placeholder="Paroldi qayta kirgiziń" required>
      </div>
      <button type="submit" class="submit-btn">Dizimnen ótiw</button>
    </form>
  </div>
</section>
<script>
    const firebaseConfig = {
  apiKey: "AIzaSyBswBMDpNPgfpaOqY4S8Vu0PVLkFEqrjkk",
  authDomain: "dizimnen-otiw.firebaseapp.com",
  projectId: "dizimnen-otiw",
  storageBucket: "dizimnen-otiw.firebasestorage.app",
  messagingSenderId: "254101190553",
  appId: "1:254101190553:web:446332fe4c63973ea4c508",
  measurementId: "G-Y6JEDTY148"
};

    // Firebase'ni ishga tushirish
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Ro‘yxatdan o‘tish
    function signUp() {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Ro‘yxatdan muvaffaqiyatli o‘tildi");
        })
        .catch(error => alert(error.message));
    }

    // Kirish
    function signIn() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Tizimga muvaffaqiyatli kirildi");
        })
        .catch(error => alert(error.message));
    }

    // Google orqali kirish
    function googleSignIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          alert("Google orqali kirildi: " + result.user.email);
        })
        .catch(error => alert(error.message));
    }

    // Tizimdan chiqish
    function signOut() {
      auth.signOut()
        .then(() => alert("Tizimdan chiqildi"));
    }

    // Foydalanuvchi holatini tekshirish
    auth.onAuthStateChanged(user => {
      const info = document.getElementById('user-info');
      if (user) {
        info.textContent = `Tizimga kirgan foydalanuvchi: ${user.email}`;
      } else {
        info.textContent = "Foydalanuvchi tizimga kirmagan";
      }
    });
  </script>

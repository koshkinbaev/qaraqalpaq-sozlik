<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shaxsiy kabinet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Shaxsiy kabinet</h2>
  <form id="foydaForm">
    <label for="ism">Ismingiz:</label>
    <input type="text" id="ism" required>

    <label for="familiya">Familiyangiz:</label>
    <input type="text" id="familiya" required>

    <label for="talim">Qayerda tahsil olasiz?</label>
    <input type="text" id="talim" required>

    <label for="tuman">Qaysi tumanda tug‘ilgansiz?</label>
    <input type="text" id="tuman" required>

    <label for="sana">Tug‘ilgan sana:</label>
    <input type="date" id="sana" required>

    <label for="rasm">Rasm yuklang:</label>
    <input type="file" id="rasm" accept="image/*">

    <label for="izoh">Qo‘shimcha ma’lumot:</label>
    <textarea id="izoh" rows="4"></textarea>

    <button type="submit">Saqlash</button>
  </form>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<script>
  // Firebase konfiguratsiyasi (o‘z ma’lumotlaringiz bilan to‘ldiring)
  const firebaseConfig = {
    apiKey: "AIzaSyBswBMDpNPgfpaOqY4S8Vu0PVLkFEqrjkk",
      authDomain: "dizimnen-otiw.firebaseapp.com",
      databaseURL: "https://dizimnen-otiw-default-rtdb.firebaseio.com",
      projectId: "dizimnen-otiw",
      storageBucket: "dizimnen-otiw.firebasestorage.app",
      messagingSenderId: "254101190553",
      appId: "1:254101190553:web:446332fe4c63973ea4c508",
      measurementId: "G-Y6JEDTY148"
    };
  // Firebase ishga tushurish
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Forma yuborish
  document.getElementById('foydaForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const ism = document.getElementById('ism').value;
    const familiya = document.getElementById('familiya').value;
    const talim = document.getElementById('talim').value;
    const tuman = document.getElementById('tuman').value;
    const sana = document.getElementById('sana').value;
    const izoh = document.getElementById('izoh').value;
    const rasmInput = document.getElementById('rasm');

    if (rasmInput.files[0]) {
      const reader = new FileReader();
      reader.onload = function() {
        const rasm = reader.result;
        saqlash(ism, familiya, talim, tuman, sana, izoh, rasm);
      };
      reader.readAsDataURL(rasmInput.files[0]);
    } else {
      saqlash(ism, familiya, talim, tuman, sana, izoh, '');
    }
  });

  function saqlash(ism, familiya, talim, tuman, sana, izoh, rasm) {
    db.collection("foydalanuvchilar").add({
      ism,
      familiya,
      talim,
      tuman,
      sana,
      izoh,
      rasm
    })
    .then(() => {
      alert("Ma’lumotlaringiz muvaffaqiyatli saqlandi!");
      document.getElementById('foydaForm').reset();
    })
    .catch((error) => {
      alert("Xatolik yuz berdi: " + error.message);
    });
  }
</script>

</body>
</html>

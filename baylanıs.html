<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foydalanuvchi Tizimi</title>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth.js"></script>
    <style>
        /* Umumiy Stil */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #4CAF50, #45a049);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        section {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4CAF50;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .toggle-section {
            margin-top: 20px;
            font-size: 14px;
        }

        .toggle-section a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .toggle-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Ro'yxatdan o'tish formasi -->
    <section id="register-section">
        <h2>Ro'yxatdan o'tish</h2>
        <form id="register-form">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email kiriting" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Parol kiriting" required>
            </div>
            <button type="submit">Ro'yxatdan o'tish</button>
        </form>
        <div class="toggle-section">
            <p>Allaqachon hisobingiz bormi? <a href="#" onclick="toggleForms()">Tizimga kirish</a></p>
        </div>
    </section>

    <!-- Tizimga kirish formasi -->
    <section id="login-section" style="display:none;">
        <h2>Tizimga kirish</h2>
        <form id="login-form">
            <div class="form-group">
                <input type="email" id="login-email" placeholder="Email kiriting" required>
            </div>
            <div class="form-group">
                <input type="password" id="login-password" placeholder="Parol kiriting" required>
            </div>
            <button type="submit">Kirish</button>
        </form>
        <div class="toggle-section">
            <p>Yangi hisob yaratmoqchimisiz? <a href="#" onclick="toggleForms()">Ro'yxatdan o'tish</a></p>
        </div>
    </section>

    <script>
        // Firebase konfiguratsiyasi
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebase'ni ishga tushirish
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Ro'yxatdan o'tish (sign up) funksiyasi
        const registerForm = document.getElementById('register-form');
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log('Ro\'yxatdan o\'tdi:', user);
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.log('Xatolik:', errorCode, errorMessage);
                });
        });

        // Tizimga kirish (sign in) funksiyasi
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log('Tizimga kirdi:', user);
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.log('Xatolik:', errorCode, errorMessage);
                });
        });

        // Ro'yxatdan o'tish va tizimga kirish formalarini almashtirish
        function toggleForms() {
            const registerSection = document.getElementById('register-section');
            const loginSection = document.getElementById('login-section');
            registerSection.style.display = registerSection.style.display === 'none' ? 'block' : 'none';
            loginSection.style.display = loginSection.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>

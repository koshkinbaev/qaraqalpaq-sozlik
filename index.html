<script>
    // Simulate data for search results
    const wordsData = [
        { word: "Kompyuter", category: "technology", definition: "Elektron esaplaw mashinası." },
        { word: "Programmalastırıw", category: "technology", definition: "Kompyuter programmaların jaratıw procesi." },
        { word: "Járdem", category: "literature", definition: "Basqalarga járdem beriw." },
        { word: "Densawlıq", category: "medicine", definition: "Medicinalıq jaǵday." },
        { word: "Fizika", category: "science", definition: "Tábiyattanıw pánlerinen biri." },
    ];

    // Function to search word
    function searchWord() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const results = wordsData.filter(wordObj => wordObj.word.toLowerCase().includes(input));
        displaySearchResults(results);
    }

    // Display search results
    function displaySearchResults(results) {
        const resultsDiv = document.getElementById('searchResults');
        resultsDiv.innerHTML = ''; // Clear previous results
        if (results.length === 0) {
            resultsDiv.innerHTML = '<p>Hesh nárse tabılmadı.</p>';
        } else {
            results.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.innerHTML = `<strong>${result.word}</strong> (${result.category}): ${result.definition}`;
                resultsDiv.appendChild(resultItem);
            });
        }
    }

    // Handle login functionality (Simulated for demo)
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === "admin" && password === "1234") {
            alert("Sistemaǵa tabıslı kirildi!");
        } else {
            alert("Paydalanıwshı atı yamasa parol qáte.");
        }
    });
</script>

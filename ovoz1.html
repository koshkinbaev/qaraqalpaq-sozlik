<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tungi rejim - Sayt</title>
  <style>
    /* Asosiy dizayn */
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ecf0f1;
      color: #2c3e50;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 2.5rem;
      color: #2980b9;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    /* So‚Äòz qidirish formasi */
    .search-box {
      width: 60%;
      padding: 12px;
      margin: 20px auto;
      border-radius: 25px;
      border: 1px solid #3498db;
      font-size: 1.2rem;
    }

    .search-box:focus {
      outline: none;
      border-color: #2980b9;
    }

    /* So‚Äòzlar bo‚Äòlimi */
    .category {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 1.5rem;
      margin: 2rem 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .category h2 {
      color: #2980b9;
    }

    .word-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .word {
      background-color: #f7f9f9;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
      border: 1px solid #bdc3c7;
    }

    .word:hover {
      background-color: #3498db;
      color: white;
      border-color: #2980b9;
    }

    /* Tungi rejim */
    .dark-mode {
      background-color: #2c3e50;
      color: #ecf0f1;
    }

    .dark-mode .word {
      background-color: #34495e;
      color: #ecf0f1;
    }

    .dark-mode .word:hover {
      background-color: #2980b9;
      color: #fff;
    }

    .dark-mode .search-box {
      background-color: #34495e;
      border: 1px solid #2980b9;
      color: #ecf0f1;
    }

    .dark-mode .search-box:focus {
      border-color: #3498db;
    }

    .toggle-btn {
      padding: 10px;
      border: none;
      background-color: #2980b9;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      border-radius: 25px;
      width: 200px;
    }

    .toggle-btn:hover {
      background-color: #3498db;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Interaktiv Lu«µat Saytƒ±</h1>

    <!-- Tungi rejimni yoqish tugmasi -->
    <button class="toggle-btn" onclick="toggleDarkMode()">T√∫ngi rejimdi ja«µƒ±w</button>

    <!-- So‚Äòz qidirish formasi -->
    <input type="text" id="search" class="search-box" placeholder="S√≥z izlew..." onkeyup="searchWord()" />

    <!-- Ilimiy atamalar -->
    <div class="category">
      <h2>üî¨ Ilimiy atamalar</h2>
      <div class="word-list">
        <div class="word">atom</div>
        <div class="word">molekula</div>
        <div class="word">reaksiya</div>
        <div class="word">massa</div>
        <div class="word">energiya</div>
      </div>
    </div>

    <!-- Kompyuter texnologiyalari -->
    <div class="category">
      <h2>üñ•Ô∏è Kompyuter texnologiyalarƒ±</h2>
      <div class="word-list">
        <div class="word">kompyuter</div>
        <div class="word">dastur</div>
        <div class="word">klaviatura</div>
        <div class="word">monitor</div>
        <div class="word">internet</div>
      </div>
    </div>
  </div>

  <script>
    // Tungi rejim funksiyasi
    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle('dark-mode');
      const button = document.querySelector('.toggle-btn');
      if (body.classList.contains('dark-mode')) {
        button.textContent = 'K√∫ndizgi rejimdi ja«µƒ±w';
      } else {
        button.textContent = 'T√∫ngi rejimdi ja«µƒ±w';
      }
    }

    // So‚Äòzlarni qidirish funksiyasi
    function searchWord() {
      const input = document.getElementById('search').value.toLowerCase();
      const words = document.querySelectorAll('.word');
      words.forEach(word => {
        if (word.textContent.toLowerCase().includes(input)) {
          word.style.display = '';
        } else {
          word.style.display = 'none';
        }
      });
    }

    // So‚Äòzlar bosilganda ovoz chiqarish
    const words = document.querySelectorAll('.word');
    words.forEach(word => {
      word.addEventListener('click', () => {
        const text = word.textContent;
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'uz-UZ';
        utterance.pitch = 1.2;
        utterance.rate = 0.95;
        utterance.volume = 1;
        speechSynthesis.cancel();
        speechSynthesis.speak(utterance);
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qoraqalpoq So‘zlik</title>
    <style>
       * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 1.8em;
      color: #2c3e50;
    }

    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-container input[type="text"] {
      padding: 10px;
      width: 100%;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .word-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .word-card {
      background-color: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .word-card:hover {
      transform: translateY(-4px);
    }

    .word-card h3 {
      margin-bottom: 8px;
      color: #2980b9;
    }

    .word-card p {
      margin-bottom: 5px;
    }

    .word-card p:last-child {
      font-style: italic;
      color: #888;
    }

    @media screen and (max-width: 600px) {
      header h1 {
        font-size: 1.5em;
      }

      .search-container input[type="text"] {
        font-size: 14px;
      }
    }
  

    </style>
</head>
<body>

    <h1>Qaraqalpaq Sózlik</h1>
    <p>Sóz hám olardıń mánisin úyreniń</p>
</header>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Sóz izlew...">
        <button onclick="searchWord()">Izlew</button>
    </div>

    <div class="results" id="resultsContainer">
        <!-- Sóz hám olardıń mánisleri usı jerde kórsetiledi -->
    </div>
</div>

<footer>
    <p>&copy; 2025 Qaraqalpaq So‘zlik</p>
</footer>

// Sózlerdi izlew funkciyası
function searchWord() {
    const searchTerm = document.getElementById("searchInput").value.toLowerCase();
    const filteredWords = words.filter(word => word.word.toLowerCase().includes(searchTerm));

    displayResults(filteredWords);
}

// Sózlerdi ekranda kórsetiw
function displayResults(wordsList) {
    const resultsContainer = document.getElementById("resultsContainer");
    resultsContainer.innerHTML = "";

    if (wordsList.length === 0) {
        resultsContainer.innerHTML = "<p>Hesh qanday nátiyje tabılmadı.</p>";
        return;
    }

    wordsList.forEach(wordObj => {
        const wordCard = document.createElement("div");
        wordCard.classList.add("word-card");

        wordCard.innerHTML = `
            <h3>${wordObj.word}</h3>
            <p><strong>Mánisi:</strong> ${wordObj.meaning}</p>
            <p><strong>Mısal:</strong> ${wordObj.experience}</p>
        `;

        resultsContainer.appendChild(wordCard);
    });
}

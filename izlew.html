<!DOCTYPE html>
<html>
<head>
  <title>Firebase So'zlar Yuklash</title>
  <script type="module">
    // 1. Firebase kutubxonalarni ulash
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // 2. Firebase konfiguratsiya – siz bergan ma’lumotlar
    const firebaseConfig = {
      apiKey: "AIzaSyAm89VWmzax9IZl42cEd1B53_xoUoy9K_M",
      authDomain: "pikirreytingapp.firebaseapp.com",
      databaseURL: "https://pikirreytingapp-default-rtdb.firebaseio.com",
      projectId: "pikirreytingapp",
      storageBucket: "pikirreytingapp.firebasestorage.app",
      messagingSenderId: "809064080199",
      appId: "1:809064080199:web:0aff9c292187166f0c6262",
      measurementId: "G-PX1R2MT5KZ"
    };

    // 3. Firebase'ni ishga tushirish
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 4. JSON faylni yuklash va bazaga yozish
    async function uploadWords() {
      const response = await fetch('words.json');
      const words = await response.json();

      for (const key in words) {
        const wordData = words[key];
        await set(ref(db, 'words/' + key), wordData);
        console.log(`Yuklandi: ${wordData.word}`);
      }

      alert("Barcha so'zlar bazaga yuklandi!");
    }

    // 5. Sahifa yuklanganda yuklash
    window.onload = uploadWords;
  </script>
</head>
<body>
  <h1>So'zlar Firebase'ga yuklanmoqda...</h1>
</body>
</html>
